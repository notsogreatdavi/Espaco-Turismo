     muitos comandos desnecessários -->

<head>
    <link rel="icon" type="image/png" href="./img/Espaço Turismo WEB.png">
    <meta charset='utf-8' />
    <link href='../16-12-20/css/calendario.css' rel='stylesheet' />
    <script src='../16-12-20/js/calendario.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: '',

                },
                initialDate: '2020-12-21',
                navLinks: false, // can click day/week names to navigate views
                businessHours: true, // display business hours
                editable: false,
                selectable: false,
                events: [{
                        title: 'Business Lunch',
                        start: '2020-09-03T13:00:00',
                        constraint: 'businessHours'
                    }, {
                        title: 'Meeting',
                        start: '2020-09-13T11:00:00',
                        constraint: 'availableForMeeting', // defined below
                        color: '#257e4a'
                    }, {
                        title: 'Conference',
                        start: '2020-09-18',
                        end: '2020-09-20'
                    }, {
                        title: 'Party',
                        start: '2020-09-29T20:00:00'
                    },

                    // areas where "Meeting" must be dropped
                    {
                        groupId: 'availableForMeeting',
                        start: '2020-09-11T10:00:00',
                        end: '2020-09-11T16:00:00',
                        display: 'background'
                    }, {
                        groupId: 'availableForMeeting',
                        start: '2020-09-13T10:00:00',
                        end: '2020-09-13T16:00:00',
                        display: 'background'
                    },

                    // red areas where no events can be dropped
                    {
                        start: '2020-09-24',
                        end: '2020-09-28',
                        overlap: false,
                        display: 'background',
                        color: '#ff9f89'
                    }, {
                        start: '2020-09-06',
                        end: '2020-09-08',
                        overlap: false,
                        display: 'background',
                        color: '#ff9f89'
                    }
                ]
            });

            calendar.render();
        });
    </script>
    <style>
        #calendar {
            position: absolute;
            width: 80%;
            margin-right: 10%;
            margin-left: 10%;
            margin-top: 6%;
            z-index: 1000;
            overflow: hidden;
            height: 82%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
